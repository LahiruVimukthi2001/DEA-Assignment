<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css" />
   <title>Payment</title>
<style>
    /* UTILITIES */
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
body {
 font-family: cursive;
}
a {
 text-decoration: none;
}
li {
 list-style: none;
}

/* NAVBAR STYLING STARTS */
.navbar {
 display: flex;
 align-items: center;
 justify-content: space-between;
 padding: 10px;
 background-color:#0000FF;
 color: #fff;
}
.nav-links a {
 color: #fff;
}
/* LOGO */
.logo {
 font-size: 32px;
}
/* NAVBAR MENU */
.menu {
 display: flex;
 gap: 1em;
 font-size: 18px;
}
.menu li:hover {
 background-color: #4c9e9e;
 border-radius: 5px;
 transition: 0.3s ease;
}
.menu li {
 padding: 5px 14px;
}
/* DROPDOWN MENU */
.services {
 position: relative; 
}
.dropdown {
 background-color: #0000FF;
 padding: 1em 0;
 position: absolute; /*WITH RESPECT TO PARENT*/
 display: none;
 border-radius: 8px;
 top: 35px;
}
.dropdown li + li {
 margin-top: 10px;
}
.dropdown li {
 padding: 0.5em 1em;
 width: 8em;
 text-align: center;
}
.dropdown li:hover {
 background-color: #0000FF;
}
.services:hover .dropdown {
 display: block;
}

/*RESPONSIVE NAVBAR MENU STARTS*/
/* CHECKBOX HACK */
input[type=checkbox]{
 display: none;
} 
/*HAMBURGER MENU*/
.hamburger {
 display: none;
 font-size: 24px;
 user-select: none;
}
/* APPLYING MEDIA QUERIES */
@media (max-width: 768px) {
.menu { 
 display:none;
 position: absolute;
 background-color:#0000FF;
 right: 0;
 left: 0;
 text-align: center;
 padding: 16px 0;
}
.menu li:hover {
 display: inline-block;
 background-color:#4c9e9e;
 transition: 0.3s ease;
}
.menu li + li {
 margin-top: 12px;
}
input[type=checkbox]:checked ~ .menu{
 display: block;
}
.hamburger {
 display: block;
}
.dropdown {
 left: 50%;
 top: 30px;
 transform: translateX(35%);
}
.dropdown li:hover {
 background-color: #4c9e9e;
}
}

.Footer {
  margin-top:20px;
  height: 50px;
  width: 100%;
  background-color: #0000FF;
  position: relative;
}

/* payment page*/
    
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body{
   background-image:url(picture1.jpg);
  font-family: Arial, Helvetica, sans-serif;
}
.wrapper{
  background-color: #fff;
  width: 500px;
  padding: 25px;
  margin: 25px auto 0;
  box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
}
.wrapper h2{
  background-color: #fcfcfc;
  color:blue;
  font-size: 24px;
  padding: 10px;
  margin-bottom: 20px;
  text-align: center;
  border: 1px dotted #333;
}
h4{
  padding-bottom: 5px;
  color: blue;
}
.input-group{
  margin-bottom: 8px;
  width: 100%;
  position: relative;
  display: flex;
  flex-direction: row;
  padding: 5px 0;
}
.input-box{
  width: 100%;
  margin-right: 12px;
  position: relative;
}
.input-box:last-child{
  margin-right: 0;
}
.name{
  padding: 14px 10px 14px 50px;
  width: 100%;
  background-color: #fcfcfc;
  border: 1px solid #00000033;
  outline: none;
  letter-spacing: 1px;
  transition: 0.3s;
  border-radius: 3px;
  color: #333;
}
.name:focus, .dob:focus{
  -webkit-box-shadow:0 0 2px 1px blue;
  -moz-box-shadow:0 0 2px 1px blue;
  box-shadow: 0 0 2px 1px blue;
  border: 1px solid blue;
}
.input-box .icon{
  width: 48px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0px;
  left: 0px;
  bottom: 0px;
  color: #333;
  background-color: #f1f1f1;
  border-radius: 2px 0 0 2px;
  transition: 0.3s;
  font-size: 20px;
  pointer-events: none;
  border: 1px solid #00000033;
  border-right: none;
}
.name:focus + .icon{
  background-color: blue;
  color: #fff;
  border-right: 1px solid blue;
  border: none;
  transition: 1s;
}
.dob{
  width: 30%;
  padding: 14px;
  text-align: center;
  background-color: #fcfcfc;
  transition: 0.3s;
  outline: none;
  border: 1px solid #c0bfbf;
  border-radius: 3px;
}
.radio{
  display: none;
}
.input-box label{
  width: 50%;
  padding: 13px;
  background-color: #fcfcfc;
  display: inline-block;
  float: left;
  text-align: center;
  border: 1px solid #c0bfbf;
}
.input-box label:first-of-type{
  border-top-left-radius: 3px;
  border-bottom-left-radius: 3px;
  border-right: none;
}
.input-box label:last-of-type{
  border-top-right-radius: 3px;
  border-bottom-right-radius: 3px;
}
.radio:checked + label{
  background-color: blue;
  color: #fff;
  transition: 0.5s;
}
.input-box select{
  display: inline-block;
  width: 50%;
  padding: 12px;
  background-color: #fcfcfc;
  float: left;
  text-align: center;
  font-size: 16px;
  outline: none;
  border: 1px solid #c0bfbf;
  cursor: pointer;
  transition: all 0.2s ease;
}
.input-box select:focus{
  background-color: blue;
  color: #fff;
  text-align: center;
}
button{
  width: 100%;
  background: transparent;
  border: none;
  background:blue;
  color: #fff;
  padding: 15px;
  border-radius: 4px;
  font-size: 16px;
  transition: all 0.35s ease;
}
button:hover{
  cursor: pointer;
  background: light blue;
}
</style>
</head>
<body>
  <nav class="navbar">   
    <div class="logo">&nbsp&nbsp&nbsp Phoenix Airline PVT </div>
    <ul class="nav-links">
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>
      <div class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/">Sign in</a></li>
        <li class="services">
          <a href="/">Create Account</a>
          <ul class="dropdown">
            <li><a href="/">User</a></li>
            <li><a href="/">Staff</a></li>
          </ul>
        </li>
        <li class="services">
         <a href="/">Dasboard</a>
         <ul class="dropdown">
           <li><a href="/">Admin</a></li>
           <li><a href="/">User</a></li>
           <li><a href="/">Staff</a></li>
        </ul>
       </li>
        <li><a href="/">Ticket Details</a></li>
        <li><a href="/">Flight Details</a></li>
        <li><a href="/">Contact</a></li>
        <li><a href="/">Feedback</a></li>
      </div>
    </ul>
  </nav>  
            
  <div class="wrapper">
    <h2>Payment Form</h2>
  <form action= "Payment.jsp" method="POST">
    <h4>Account</h4>
    <div class="input-group">
    <div class="input-box">
        <input type="text" placeholder="Full Name"  class="name" name="fname">
        <i class="fa fa-user icon"></i>
    </div>
    <div class="input-box">
        <input type="text" placeholder="Last Name"  class="name" name="lname">
        <i class="fa fa-user icon"></i>
    </div>
    </div>
    <div class="input-group">
    <div class="input-box">
       <input type="email" placeholder="Email Adress" class="name" name="email">
       <i class="fa fa-envelope icon"></i>
    </div>
    </div>
    <div class="input-group">
    <div class="input-box">
        <h4> Date of Birth</h4>
        <input type="text" placeholder="DD" class="dob" name="date">
        <input type="text" placeholder="MM" class="dob" name="month">
        <input type="text" placeholder="YYYY" class="dob" name="year">
    </div>
    <div class="input-box">
        <h4> Gender</h4>
            <input type="radio" id="b1" name="gender" checked class="radio">
            <label for="b1">Male</label>
            <input type="radio" id="b2" name="gender" class="radio">
            <label for="b2">Female</label>
    </div>
    </div>
    <div class="input-group">
    <div class="input-box">
        <h4>Payment Details</h4>
        <input type="radio" name="pay" id="bc1" checked class="radio">
        <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
        <input type="radio" name="pay" id="bc2" class="radio">
       <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
    </div>
    </div>
    <div class="input-group">
    <div class="input-box">
        <input type="tel" placeholder="Card Number" required class="name" name="cnumber">
        <i class="fa fa-credit-card icon"></i>
    </div>
    </div>
    <div class="input-group">
    <div class="input-box">
        <input type="tel" placeholder="Card CVC" required class="name" name="cvc">
        <i class="fa fa-user icon"></i>
    </div>
    </div>
    <div class="input-group">
    <div class="input-box">
        <button type="submit">PAY NOW</button>
    </div>
    </div>
  </form>
  </div>

  <div class="Footer"></div>

</div>
</body>
</html>
